<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Deviner le nombre</title>
    </head>
    <body>
        <h1>Deviner un nombre entre 1 et 100 !</h1>
        <input type="number" min="1" max="100" step="1" class="rep" id="rep">
        <button class="but" id="but">Proposer</button>
        <div class="d1">
            <span id="bas" class="petit">1</span>
            <span id="centre">?</span>
            <span id="haut" class="grand">100</span>
        </div>
        <div class="d2" id="d2">
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
